overwrite: true
schema: "src/graphql/schema/schema.graphql"
documents: "src/graphql/**/*.{ts,tsx}"
ignoreNoDocuments: true,
generates:
  src/graphql/types.ts:
    plugins: 
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  src/graphql/gql/:
    preset: 'client'


