type Mutation {
    updateAppInfo(data: AppInfoInput!): AppInfoEntityResponse
    deleteAppInfo: AppInfoEntityResponse
    createBrand(data: BrandInput!): BrandEntityResponse
    updateBrand(id: ID!, data: BrandInput!): BrandEntityResponse
    deleteBrand(id: ID!): BrandEntityResponse
    createCar(data: CarInput!): CarEntityResponse
    updateCar(id: ID!, data: CarInput!): CarEntityResponse
    deleteCar(id: ID!): CarEntityResponse
    createUploadFile(data: UploadFileInput!): UploadFileEntityResponse
    updateUploadFile(id: ID!, data: UploadFileInput!): UploadFileEntityResponse
    deleteUploadFile(id: ID!): UploadFileEntityResponse
    createUploadFolder(data: UploadFolderInput!): UploadFolderEntityResponse
    updateUploadFolder(
        id: ID!
        data: UploadFolderInput!
    ): UploadFolderEntityResponse
    deleteUploadFolder(id: ID!): UploadFolderEntityResponse
    createContentReleasesRelease(
        data: ContentReleasesReleaseInput!
    ): ContentReleasesReleaseEntityResponse
    updateContentReleasesRelease(
        id: ID!
        data: ContentReleasesReleaseInput!
    ): ContentReleasesReleaseEntityResponse
    deleteContentReleasesRelease(id: ID!): ContentReleasesReleaseEntityResponse
    createContentReleasesReleaseAction(
        data: ContentReleasesReleaseActionInput!
    ): ContentReleasesReleaseActionEntityResponse
    updateContentReleasesReleaseAction(
        id: ID!
        data: ContentReleasesReleaseActionInput!
    ): ContentReleasesReleaseActionEntityResponse
    deleteContentReleasesReleaseAction(
        id: ID!
    ): ContentReleasesReleaseActionEntityResponse
    upload(
        refId: ID
        ref: String
        field: String
        info: FileInfoInput
        file: Upload!
    ): UploadFileEntityResponse!
    multipleUpload(
        refId: ID
        ref: String
        field: String
        files: [Upload]!
    ): [UploadFileEntityResponse]!
    updateFileInfo(id: ID!, info: FileInfoInput): UploadFileEntityResponse!
    removeFile(id: ID!): UploadFileEntityResponse

    """
    Create a new role
    """
    createUsersPermissionsRole(
        data: UsersPermissionsRoleInput!
    ): UsersPermissionsCreateRolePayload

    """
    Update an existing role
    """
    updateUsersPermissionsRole(
        id: ID!
        data: UsersPermissionsRoleInput!
    ): UsersPermissionsUpdateRolePayload

    """
    Delete an existing role
    """
    deleteUsersPermissionsRole(id: ID!): UsersPermissionsDeleteRolePayload

    """
    Create a new user
    """
    createUsersPermissionsUser(
        data: UsersPermissionsUserInput!
    ): UsersPermissionsUserEntityResponse!

    """
    Update an existing user
    """
    updateUsersPermissionsUser(
        id: ID!
        data: UsersPermissionsUserInput!
    ): UsersPermissionsUserEntityResponse!

    """
    Delete an existing user
    """
    deleteUsersPermissionsUser(id: ID!): UsersPermissionsUserEntityResponse!
    login(input: UsersPermissionsLoginInput!): UsersPermissionsLoginPayload!

    """
    Register a user
    """
    register(
        input: UsersPermissionsRegisterInput!
    ): UsersPermissionsLoginPayload!

    """
    Request a reset password token
    """
    forgotPassword(email: String!): UsersPermissionsPasswordPayload

    """
    Reset user password. Confirm with a code (resetToken from forgotPassword)
    """
    resetPassword(
        password: String!
        passwordConfirmation: String!
        code: String!
    ): UsersPermissionsLoginPayload

    """
    Change user password. Confirm with the current password.
    """
    changePassword(
        currentPassword: String!
        password: String!
        passwordConfirmation: String!
    ): UsersPermissionsLoginPayload

    """
    Confirm an email users email address
    """
    emailConfirmation(confirmation: String!): UsersPermissionsLoginPayload
}
